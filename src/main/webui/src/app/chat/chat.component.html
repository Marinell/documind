<div class="chat-container">

    <header class="chat-header">
        <h2>Documind Chat</h2>
        <button (click)="startNewChat()" [disabled]="isLoading" class="new-chat-button">New Chat</button>
    </header>

    <div *ngIf="currentError" class="error-banner">
        <p>{{ currentError }}</p>
        <button (click)="currentError = null" class="close-error-button">&times;</button>
    </div>

    <div class="chat-main">
        <aside class="sidebar">
            <h3>Documents</h3>
            <div class="file-upload-section">
                <label for="file-upload" class="file-upload-label">
                    {{ selectedFileName || 'Upload a Document' }}
                </label>
                <input id="file-upload" type="file" #fileInput (change)="onFileSelected($event)" accept=".pdf,.txt,.md" [disabled]="isLoading || !sessionId" />
                <div *ngIf="uploadProgress && uploadProgress > 0 && uploadProgress < 100" class="upload-progress-bar">
                    <div [style.width.%]="uploadProgress"></div>
                </div>
                <p *ngIf="uploadError" class="error-message">{{ uploadError }}</p>
            </div>
            <div class="document-list">
                <p *ngIf="!hasUploadedDocuments()">
                    No documents uploaded yet.
                </p>
                <ul>
                    <li *ngFor="let doc of uploadedDocuments">
                        {{ doc }}
                    </li>
                </ul>
            </div>
        </aside>

        <section class="chat-area">
            <div #chatMessagesContainer class="chat-messages">
                <div *ngFor="let msg of messages" class="message" [ngClass]="'message-' + msg.type">
                    <div class="message-avatar" *ngIf="msg.type === 'user' || msg.type === 'assistant'">
                        {{ msg.type === 'user' ? 'You' : 'A' }}
                    </div>
                    <div class="message-content">
                        <div *ngIf="isLoading && !msg.text">
                            <div class="message-text">Processing...</div>
                        </div>
                        <div *ngIf="!isLoading || msg.text" class="message-text"><markdown [data]="msg.text"></markdown></div>
                        <div class="message-timestamp">{{ msg.timestamp | date:'shortTime' }}</div>
                    </div>
                </div>
                <div *ngIf="isLoading && messages[messages.length-1]?.type !== 'assistant'" class="message message-assistant">
                    <div class="message-avatar">A</div>
                    <div class="message-content">
                        <div class="message-text typing-indicator">
                            <span></span><span></span><span></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat-input">
                <textarea [(ngModel)]="newMessage"
                          placeholder="Ask a question about your documents..."
                          (keydown.enter)="sendMessage(); $event.preventDefault()"
                          [disabled]="isLoading || !sessionId"></textarea>
                <button (click)="sendMessage()" [disabled]="isLoading || !newMessage.trim() || !sessionId || !hasUploadedDocuments()">Send</button>
            </div>
        </section>
    </div>

    <!-- Charting area -->
    <section class="charting-area" *ngIf="currentChartData" [class.collapsed]="isChartCollapsed">
        <div class="chart-header">
            <h3>Chart Visualization</h3>
            <div class="chart-controls">
                <button (click)="toggleChartCollapse()">{{ isChartCollapsed ? 'Expand' : 'Collapse' }}</button>
                <button (click)="closeChart()">Close</button>
            </div>
        </div>
        <div class="chart-canvas-container">
            <canvas #chartCanvas></canvas>
        </div>
    </section>
</div>
