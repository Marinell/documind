<html>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
            rel="stylesheet"
            as="style"
            onload="this.rel='stylesheet'"
            href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
<div class="relative flex size-full min-h-screen flex-col bg-[#14191f] dark group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col">
        <div class="gap-1 px-6 flex flex-1 justify-center py-5">
            <div class="layout-content-container flex flex-col w-80">
                <div class="flex h-full min-h-[700px] flex-col justify-between bg-[#14191f] p-4">
                    <div class="flex flex-col gap-4">
                        <h1 class="text-white text-base font-medium leading-normal">DocuMind</h1>
                        <div class="flex flex-col gap-2">
                            <div class="flex items-center gap-3 px-3 py-2 rounded-xl bg-[#2b3540]">
                                <div class="text-white" data-icon="File" data-size="24px" data-weight="fill">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                                        <path
                                                d="M213.66,82.34l-56-56A8,8,0,0,0,152,24H56A16,16,0,0,0,40,40V216a16,16,0,0,0,16,16H200a16,16,0,0,0,16-16V88A8,8,0,0,0,213.66,82.34ZM152,88V44l44,44Z"
                                        ></path>
                                    </svg>
                                </div>
                                <p class="text-white text-sm font-medium leading-normal">Documents</p>
                            </div>
                        </div>
                    </div>
                    <button
                            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#b2cbe5] text-[#14191f] text-sm font-bold leading-normal tracking-[0.015em]"
                    >
                        <span class="truncate">New Chat</span>
                    </button>
                </div>
            </div>
            <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
                <div class="px-4 py-3">
                    <label class="flex flex-col min-w-40 h-12 w-full">
                        <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                            <div
                                    class="text-[#9dadbe] flex border-none bg-[#2b3540] items-center justify-center pl-4 rounded-l-xl border-r-0"
                                    data-icon="MagnifyingGlass"
                                    data-size="24px"
                                    data-weight="regular"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                                    <path
                                            d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                                    ></path>
                                </svg>
                            </div>
                            <input
                                    placeholder="Search"
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#2b3540] focus:border-none h-full placeholder:text-[#9dadbe] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                                    value=""
                            />
                        </div>
                    </label>
                </div>
                <div class="flex items-end gap-3 p-4">
                    <div
                            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full w-10 shrink-0"
                            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCiCUBAwKP-uTEWux2kgAY-Uy5GThBaHvJ7kF1q8TvauYTKBBaLAXU_f6Z5pLwtgOyIQWLu7tE9dBivJgFo4HjrmIlelvvD15mJpdp2Abvep3771mZziPgDosylAffp2XSTqap6LG2N2frZT-BtaZeZe_90GYKNkNfcdCn9TPZQ4mlIULLaT-4ZqTOlG5sr77q6HHdM96HkJ6_zgJCOby3FR2vh-YbNjVrbEsRfCaPG_okhmaRn1uF7BsZqAPtUNmuopehdQxAdafFl");'
                    ></div>
                    <div class="flex flex-1 flex-col gap-1 items-start">
                        <p class="text-[#9dadbe] text-[13px] font-normal leading-normal max-w-[360px]">DocuMind AI</p>
                        <p class="text-base font-normal leading-normal flex max-w-[360px] rounded-xl px-4 py-3 bg-[#2b3540] text-white">
                            Hi there! I'm DocuMind AI, your document analysis assistant. Upload your legal or financial documents, and I'll help you summarize, answer questions, and provide
                            interactive charts for easier analysis.
                        </p>
                    </div>
                </div>
                <div class="flex items-center px-4 py-3 gap-3 @container">
                    <label class="flex flex-col min-w-40 h-12 flex-1">
                        <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                            <input
                                    placeholder="Ask me anything about your documents..."
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#2b3540] focus:border-none h-full placeholder:text-[#9dadbe] px-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                                    value=""
                            />
                            <div class="flex border-none bg-[#2b3540] items-center justify-center pr-4 rounded-r-xl border-l-0 !pr-2">
                                <div class="flex items-center gap-4 justify-end">
                                    <div class="flex items-center gap-1">
                                        <button class="flex items-center justify-center p-1.5">
                                            <div class="text-[#9dadbe]" data-icon="Paperclip" data-size="20px" data-weight="regular">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                                                    <path
                                                            d="M209.66,122.34a8,8,0,0,1,0,11.32l-82.05,82a56,56,0,0,1-79.2-79.21L147.67,35.73a40,40,0,1,1,56.61,56.55L105,193A24,24,0,1,1,71,159L154.3,74.38A8,8,0,1,1,165.7,85.6L82.39,170.31a8,8,0,1,0,11.27,11.36L192.93,81A24,24,0,1,0,159,47L59.76,147.68a40,40,0,1,0,56.53,56.62l82.06-82A8,8,0,0,1,209.66,122.34Z"
                                                    ></path>
                                                </svg>
                                            </div>
                                        </button>
                                    </div>
                                    <button
                                            class="min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-8 px-4 bg-[#b2cbe5] text-[#14191f] text-sm font-medium leading-normal hidden @[480px]:block"
                                    >
                                        <span class="truncate">Send</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
